<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>The Hunger Games Series</title>
        <link rel="stylesheet" href="entertainment_styles.css">
    </head>
    
    <body>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

        <img src="images/hg1.jpg" alt="Image of The Hunger Games book cover">
        <img src="images/hg2.jpg" alt="Image of Catching Fire book cover">
        <img src="images/hg3.jpg" alt="Image of Mockingjay book cover">
        <img src="images/hg4.jpg" alt="Image of The Ballad of Songbirds and Snakes book cover">
        <img src="images/hg5.jpg" alt="Image of Sunrise on the Reaping book cover">

        <p>Click the buttons below to read a Description of the Book</p>
        <button type="submit">The Hunger Games</button>
        <button type="submit">Catching Fire</button>
        <button type="submit">Mockingjay</button>
        <button type="submit">The Ballad of Songbirds and Snakes</button>
        <button type="submit">Sunrise on the Reaping</button>

        <p>Share Your Feedback with Us!</p>
        <form action="submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" cols="75" placeholder="Share your thoughts"></textarea>

            <button type="submit">Submit</button>
        </form>

        <footer>
            <p>&copy; Jessica Ulrich 2024 - Module 8 - Lesson 2 - HTML Elements for Content and Layout</p>
        </footer>

    </body>
</html>
